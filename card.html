<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloom Juice — Card Payment</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/checkout.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ccf3e0;
    }

    .card-form-wrapper {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .cart-item {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
      align-items: center;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 6px;
      object-fit: cover;
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-info h4 {
      margin: 0 0 6px;
    }

    .cart-item-info span {
      display: block;
      font-size: 14px;
      color: #555;
    }

    .card-form-wrapper input[type="text"],
    .card-form-wrapper input[type="email"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .checkbox-group {
      margin-top: 20px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .total-price {
      font-size: 18px;
      font-weight: bold;
      color: #111;
      margin-top: 20px;
      text-align: right;
    }

    .pay-button {
      width: 100%;
      padding: 14px;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: underline;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="card-form-wrapper">
    <h2>Payment details</h2>

    <div id="cart-display"></div>

    <form id="card-payment-form">
      <input type="text" placeholder="Cardholder Name" required />
      <input type="text" placeholder="Card Number" required maxlength="19" />
      <input type="text" placeholder="Expiry Date (MM/YY)" required />
      <input type="text" placeholder="CVV" required maxlength="4" />
      <input type="text" placeholder="Billing Address" required />

      <div class="checkbox-group">
        <label><input type="checkbox" checked /> Buying as a gift? Tick here to include gift wrapping.</label>
        <label><input type="checkbox" /> Subscribe to our newsletter for offers and promotions?</label>
      </div>

      <div class="total-price">Total: $<span id="total">0.00</span></div>
      <button type="submit" class="pay-button">Finish Purchase</button>
    </form>

    <a href="checkout.html" class="back-link">← Back to Checkout</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cart = JSON.parse(localStorage.getItem("cart")) || {};
      const cartDisplay = document.getElementById("cart-display");
      const totalEl = document.getElementById("total");

      let total = 0;

      for (const key in cart) {
        const item = cart[key];

        if (!item || !item.name || !item.price || !item.qty) continue;

        const subtotal = item.qty * item.price;
        total += subtotal;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-info">
            <h4>${item.name}</h4>
            <span>Quantity: ${item.qty}</span>
            <span>Subtotal: $${subtotal.toFixed(2)}</span>
          </div>
        `;
        cartDisplay.appendChild(itemDiv);
      }

      totalEl.textContent = total.toFixed(2);

      document.getElementById("card-payment-form").addEventListener("submit", function (e) {
        e.preventDefault();
        alert(`Thank you! You've successfully paid $${total.toFixed(2)}.`);
        localStorage.removeItem("cart");
        window.location.href = "index.html";
      });
    });
  </script>

</body>
</html>
